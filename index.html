<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Simple Budget</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
</head>
<body>
    <header>
        <h1>Simple Budget</h1>
        <p class="lead">The easy way to make a budget!</p>
    </header>
    <div>
        <form method="" action="" autocomplete="off">
            <div id="budget_items_div">
                <!-- Copy this element when creating new budget_items -->
                <div id="base_budget_item">
                    <input class="item_text" type="text" placeholder="Value description" value="" />
                    <input class="item_value" type="text" placeholder="0" value="" />
                    <input class="delete_item_button btn btn-danger" type="button" value="Delete This Item" />
                </div>
                <!-- Insert real budget_items here -->
                <div>
                    <input class="item_text" type="text" placeholder="Value description" value="" />
                    <input class="item_value" type="text" placeholder="0" value="" />
                </div>
            </div>
            <div id="confirm_box" class="alert">
                <p>Are you sure you want to start a new budget?</p>
                <p>You will lose any data you have in the current budget.</p>
                <input id="cancel_button" class="btn" type="button" value="Cancel" />
                <input id="confirm_button" class="btn btn-danger" type="button" value="Yes, delete everything in this budget!" />
            </div>
            <div id="budget_controls">
                <input id="add_budget_item" class="btn btn-primary" type="button" value="Add Budget Item" />
                <input id="calculate_button" class="btn btn-success" type="button" value="Calculate Total" />
                <label>
                Total: <input id="total_text_box" type="text" placeholder="0" />
                </label>
                <input id="start_new_budget" class="btn btn-warning" type="button" value="Start A New Budget" />
            </div>
        </form>
    </div>
    <script type="text/javascript" src="js/storage.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
