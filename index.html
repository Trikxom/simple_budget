<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Budget</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <header>
        <h1>Simple Budget</h1>
        <p class="lead">The easy way to make a budget!</p>
    </header>
    <div>
        <form method="" action="" autocomplete="off">
            <div id="budget_items_div">
                <!-- Copy this element when creating new budget_items -->
                <div id="base_budget_item" class="budget_item">
                    <input class="item_text" type="text" placeholder="Value description" />
                    <input class="item_value" type="text" placeholder="0" />
                    <input class="delete_item_button" type="button" value="Delete this item" />
                </div>
                <!-- Insert real budget_items here -->
                <div class="budget_item">
                    <input class="item_text" type="text" placeholder="Value description" />
                    <input class="item_value" type="text" placeholder="0" />
                </div>
            </div>
            <div id="budget_controls">
                <input id="add_budget_item" type="button" value="Add Budget Item" />
                <input id="calculate_button" type="button" value="Calculate Total" />
                <label>
                Total: <input id="total_text_box" type="text" placeholder="0" />
                </label>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
