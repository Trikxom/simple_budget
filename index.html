<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Budget</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <header>
        <h1>Simple Budget</h1>
        <p class="lead">The easy way to make a budget!</p>
    </header>
    <div>
        <form method="" action="">
            <div id="budget_items">
                <!-- Copy this element when creating new budget_items -->
                <div id="base_budget_item" class="budget_item">
                    <input class="item_text" type="text" placeholder="Value description" />
                    <input class="item_value" type="text" placeholder="0" />
                </div>
                <!-- Insert real budget_items here -->
            </div>
            <div id="budget_controls">
                <button id="add_budget_item">Add Budget Item</button>
                <button id="calculate_button">Calculate Total</button>
                <label>
                Total: <input type="text" placeholder="0" />
                </label>
            </div<
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
