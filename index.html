<!DOCTYPE html>
<html lang="en" manifest="manifest.php">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Simple Budget</title>
</head>
<body>
    <header>
                <a class="brand" href="#">Simple Budget</a>
                <input id="about_button" class="btn btn-info" type="button" value="About" />
                <input id="new_budget_button" class="btn btn-warning" type="button" value="New" />
    </header>
    <div id="main">
        <form method="" action="" autocomplete="off">
            <div id="about_box" class="popup_box">
                <h1>Simple Budget</h1>
                <p class="lead">The simple way to create a budget.</p>
                <p>Created by <a href="http://cs1.ucc.ie/~kjd1">Kevin Dunleavy</a> &copy; 2012.</p>
                <input id="hide_about_box_button" class="btn btn-info" type="button" value="Close" />
            </div><!-- End about_box -->
            <div id="new_budget_box" class="popup_box">
                <p>Are you sure you want to start a new budget?</p>
                <p>You will lose any data you have in the current budget.</p>
                <input id="cancel_new_budget_button" class="btn" type="button" value="Cancel" />
                <input id="confirm_new_budget_button" class="btn btn-danger" type="button" value="Yes, delete everything!" />
            </div><!-- End confirm box -->

            <div id="budget_items_div">
                <!-- Copy this element when creating new budget_items -->
                <div id="base_budget_item">
                    <input class="item_text" type="text" placeholder="Value description" value="" />
                    <input class="item_value" type="text" placeholder="0" value="" />
                    <a class="delete_item_button btn btn-danger"><i class="icon-remove icon-white"></i></a>
                </div>
                <!-- Insert real budget_items here -->
            </div><!-- End budget items div -->

            <div id="budget_controls">
                <a id="add_budget_item" class="btn btn-primary"><i class="icon-plus icon-white"></i></a>
                <a id="calculate_button" class="btn btn-success"><i class="icon-refresh icon-white"></i></a>
                <label>
                Total: <input id="total_text_box" type="text" placeholder="0" />
                </label>
            </div><!-- End button controls -->
        </form>
    </div><!-- End main -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/storage.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
